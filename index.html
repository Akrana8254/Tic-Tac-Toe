<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Stylish Tic Tac Toe Online | Computer vs Friend</title>
  <meta name="description" content="Enjoy a glowing, modern Tic Tac Toe game! Play against computer or a friend with stylish effects and score tracking." />
  <meta name="keywords" content="Tic Tac Toe, Online Game, Stylish XO Game, Play with Friend, Fun Game, Play with Computer" />
  <meta name="theme-color" content="#1f1f1f" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffe0;
    }

    #modeSelect label {
      margin: 0 10px;
      font-size: 1.1em;
      cursor: pointer;
    }

    #nameInputs, #saveNamesBox {
      margin: 10px 0;
    }

    #nameInputs input {
      padding: 8px;
      border-radius: 8px;
      margin: 5px;
      border: 2px solid #00ffe0;
      background: #0f172a;
      color: white;
    }

    #scoreBoard {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: bold;
      font-size: 1.1em;
      margin: 10px 0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, minmax(70px, 18vw));
      grid-template-rows: repeat(3, minmax(70px, 18vw));
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      max-width: 550px;
    }

    .cell {
      background-color: #ffffff10;
      border: 2px solid #00ffe0;
      font-size: 2em;
      color: #0ff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      border-radius: 10px;
    }

    .cell:hover {
      background-color: #ffffff20;
      transform: scale(1.05);
    }

    .cell.winning {
      background-color: #00ff9030 !important;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #0f0; }
      to { box-shadow: 0 0 20px #0f0; }
    }

    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #0ff;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffe0;
      display: none;
      z-index: 10;
      min-width: 250px;
    }

    .btn {
      margin: 5px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #00eaff, #00b3ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe0;
    }

    #restartBox {
      margin-top: 10px;
    }

    #rightAd {
      position: fixed;
      top: 100px;
      right: 0;
      width: 160px;
      height: 600px;
      background: #1e293b;
      color: white;
      text-align: center;
      z-index: 1000;
      padding: 10px;
      font-size: 0.9em;
      border-left: 2px solid #00ffe0;
    }

    @media (max-width: 768px) {
      #rightAd {
        display: none;
      }
      #game {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="modeSelect">
    <label><input type="radio" name="mode" value="computer" checked> Play with Computer</label>
    <label><input type="radio" name="mode" value="friend"> Play with Friend</label>
  </div>

  <div id="nameInputs" style="display: none">
    <input type="text" id="playerX" placeholder="Player X Name" />
    <input type="text" id="playerO" placeholder="Player O Name" />
  </div>

  <div id="saveNamesBox" style="display: none;">
    <button class="btn" onclick="saveNames()">Save Names</button>
  </div>

  <div id="scoreBoard">
    <span id="scoreX">X: 0</span>
    <span id="scoreO">O: 0</span>
  </div>

  <div id="game"></div>

  <div id="restartBox">
    <button class="btn" onclick="restartGame()">Restart Game</button>
  </div>

  <div id="popup">
    <h2 id="popupText"></h2>
    <button class="btn" onclick="nextLevel()">Next Level</button>
  </div>

  <div id="rightAd">Right Ad</div>

  <script>
    const game = document.getElementById('game');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const playerXInput = document.getElementById('playerX');
    const playerOInput = document.getElementById('playerO');
    const scoreXDisplay = document.getElementById('scoreX');
    const scoreODisplay = document.getElementById('scoreO');
    const nameInputs = document.getElementById('nameInputs');
    let currentPlayer = 'X';
    let startingPlayer = 'X';
    let board = Array(9).fill('');
    let cells = [];
    let gameMode = 'computer';
    let score = { X: 0, O: 0 };
    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function createBoard() {
      game.innerHTML = '';
      board = Array(9).fill('');
      cells = [];
      popup.style.display = 'none';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('role', 'button');
        cell.setAttribute('tabindex', '0');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        game.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] || popup.style.display === 'block') return;
      board[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      const winCombo = checkWinner();
      if (winCombo) {
        winCombo.forEach(i => cells[i].classList.add('winning'));
        score[currentPlayer]++;
        updateScore();
        setTimeout(() => {
          const name = getPlayerName(currentPlayer);
          popupText.textContent = `${name} Wins!`;
          popup.style.display = 'block';
        }, 300);
        return;
      }
      if (!board.includes('')) {
        popupText.textContent = "It's a Draw!";
        popup.style.display = 'block';
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (gameMode === 'computer' && currentPlayer === 'O' && popup.style.display === 'none') {
        setTimeout(computerMove, 400);
      }
    }

    function computerMove() {
      if (popup.style.display === 'block') return;
      const empty = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      if (move != null) cells[move].click();
    }

    function checkWinner() {
      return winningCombinations.find(c => {
        const [a,b,c1] = c;
        return board[a] && board[a] === board[b] && board[b] === board[c1];
      });
    }

    function getPlayerName(symbol) {
      if (gameMode === 'computer') {
        return symbol === 'X' ? 'You' : 'Computer';
      } else {
        return symbol === 'X' ? playerXInput.value || 'Player X' : playerOInput.value || 'Player O';
      }
    }

    function updateScore() {
      const nameX = gameMode === 'friend' ? (playerXInput.value.trim() || "Player X") : "You";
      const nameO = gameMode === 'friend' ? (playerOInput.value.trim() || "Player O") : "Computer";
      scoreXDisplay.textContent = `${nameX}: ${score.X}`;
      scoreODisplay.textContent = `${nameO}: ${score.O}`;
    }

    function saveNames() {
      const nameX = playerXInput.value.trim() || "Player X";
      const nameO = playerOInput.value.trim() || "Player O";
      playerXInput.value = nameX;
      playerOInput.value = nameO;
      score = { X: 0, O: 0 };
      updateScore();
    }

    function nextLevel() {
      startingPlayer = startingPlayer === 'X' ? 'O' : 'X';
      currentPlayer = startingPlayer;
      createBoard();
      if (gameMode === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 400);
      }
    }

    function restartGame() {
      score = { X: 0, O: 0 };
      updateScore();
      startingPlayer = 'X';
      currentPlayer = startingPlayer;
      createBoard();
    }

    document.querySelectorAll('input[name="mode"]').forEach(r => {
      r.addEventListener('change', () => {
        gameMode = document.querySelector('input[name="mode"]:checked').value;
        const isFriend = gameMode === 'friend';
        nameInputs.style.display = isFriend ? 'block' : 'none';
        document.getElementById('saveNamesBox').style.display = isFriend ? 'block' : 'none';
        restartGame();
      });
    });

    createBoard();
  </script>
</body>
</html>
